<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="" />

    <title>World Wide Mobility</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Bootstrap DateRange Picker CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- Start of hero section -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="hero-form ">
                        <div class="booking-form">
                            <form>
                                <div class="form-row align-items-center">
                                    <div class="col-lg-5 col-12">
                                        <div class="input-group">
                                            <div
                                                class="form-group booking-form__input__group booking-form__input__group__with-icon booking-form__input__group__pickup-date">
                                                <img src="assets/images/icons/calendar.svg" alt="Calendar"
                                                    class="booking-form__input__group__icon">
                                                <input type="text"
                                                    class="booking-form__input booking-form__input__pickup-date"
                                                    placeholder="Inicio Mie 9 Dic">
                                            </div>
                                            <div
                                                class="form-group booking-form__input__group__with-icon booking-form__input__group__dropoff-date">
                                                <img src="assets/images/icons/calendar.svg" alt="Calendar"
                                                    class="booking-form__input__group__icon">
                                                <input type="text"
                                                    class="booking-form__input booking-form__input__dropoff-date"
                                                    placeholder="Fin Vie 11 Dic">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of hero section -->

    <!--  jquery-3.5.1 -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.min.js"></script>


    <!-- DateRange Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>

    <!-- Bootstrap DateRange Picker js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    

    <!--  main JS  -->
    <script src="assets/js/main.js"></script>
</body>

</html>
